<!DOCTYPE html>
<html>

<head>
  <title>Workout Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <nav class="text-secondary navbar navbar-expand-lg text-secondary bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Calorie & Workout Report</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calories.html">Calories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="report.html">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="container mt-4">
    <h1>Workout Report</h1>
    <div class="row" id="workoutReport">

      <script>
        const workouts = [
          {name: "Day 1", exercise: "Running", duration: "30 minutes"},
          {name: "Day 2", exercise: "Cycling", duration: "45 minutes"}
        ];

        const workoutReportDiv = document.querySelector("#workoutReport")

        function updateWorkout() {
          workoutReportDiv.innerHTML = ''

          for (let i = 0; i < workouts.length; i++) {
            const col = document.createElement('div')
            col.className = 'col-md-12'

            const card = document.createElement('div')
            card.className = 'card mb-3'

            const cardHeader = document.createElement('div')
            cardHeader.className = 'card-header'

            const h2 = document.createElement('h2')
            h2.textContent = `${workouts[i].name}`

            cardHeader.appendChild(h2)

            const cardBody = document.createElement('div')
            cardBody.className = 'card-body'

            const workoutName = document.createElement('p')
            workoutName.className = 'card-text'
            workoutName.innerHTML = `<strong>Exercise: </strong> ${workouts[i].exercise}`

            const duration = document.createElement('p')
            duration.className = 'card-text'
            duration.innerHTML = `<strong>Duration: </strong> ${workouts[i].duration}`

            cardBody.appendChild(workoutName)
            cardBody.appendChild(duration)

            card.appendChild(cardHeader)
            card.appendChild(cardBody)

            col.appendChild(card)
            workoutReportDiv.appendChild(col)
          }

        }
        updateWorkout()
      </script>

    </div>
  </section>
</body>

</html>
